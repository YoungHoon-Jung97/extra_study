<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest002.html</title>
<link rel="stylesheet" type="text/css" href="css/main.css">

<script type="text/javascript"
	src="//dapi.kakao.com/v2/maps/sdk.js?appkey=503b3cf8104469f5bce1d65c57a9f582"></script>

<script type="text/javascript">
	function initialize()
	{
		//테스트
		//alert("함수 호출");
		
		var mapContainer = document.getElementById("map"); //-- 지도를 표시할 div

		var mapOption =
		{
			//center : new daum.maps.LatLng(37.556570, 126.919544) 		//-- 구버전
			center: new kakao.maps.LatLug(37.556570, 126.919544)		//-- 지도의 중심 좌표 (풍성 빌딩)
			// -- Lat → latitude : 위도
			// -- Lug → longitude : 경도
			,level : 3 													//-- 지도의 확대 축소 레벨
			// -- cf. GoogleMap 이나 NaverMap 은 zoom 으로 구성
		};
		//지도를 표리살 div와 지도 옵션을 활용하여 지도 생성
		// var map = new daum.maps.Map(); 
		//var map = new daum.maps.Map(mapContainer, mapOption);			//-- 구버전
		map = new kakao.maps.Map(mapContainer, mapOption);
		//-- 지도를 그릴 대상 영역 (div)과 옵션을 넘겨주며 주도 랜더링
	}
</script>


</head>
<body onload="initialize()">

	<!-- ○ 발급받은 App Key -->
	<!-- 503b3cf8104469f5bce1d65c57a9f582 -->

	<!-- ○ 지도의 중심 좌표 -->
	<!-- 37.556526, 126.919525 -->

	<div>
		<h1>Kakao Map 생성 기본 관찰</h1>
		<p>지도 생성및 기본 내용 관찰</p>
		<hr />
	</div>

	<!--지도를 랜더링할 div 공간 확보(지정)  -->
	<div id="map" style="width: 100%; height: 400px;"></div>
	

</body>
</html>
